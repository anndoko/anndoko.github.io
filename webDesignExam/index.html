<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SI 539 - Final Exam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script type="text/javascript">
      $(document).ready(function(){
        $("#hide").click(function(){
            $("#colleen").hide();
        });

        $("#show").click(function(){
            $("#colleen").show();
        });
      });
    </script>

  </head>
  <body>
    <main>
      <!-- Name -->
      <h1>Yu-An (Anndo) Ko</h1>

      <!-- Images -->
      <div class="row">
        <!-- Image 1: Colleen -->
        <img id="colleen" class="form-img col-sm-6 col-md-3" src="images/examPic.JPG" alt="Instructor Colleen and her daughters">
        <!-- Image 2: UMSI -->
        <img id="umsi"  class="form-img col-sm-6 col-md-3" src="images/UMSI-logo.jpg" alt="School of Information Logo">
      </div>

      <!-- Buttons -->
      <!-- Button 1: Hide -->
      <input type = "button" id = "hide" value = "Hide Image">
      <!-- Button 2: Show -->
      <input type = "button" id = "show"  value = "Show Image">
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
