<!DOCTYPE html>
<html lang="en">
<head>
	<!-- embed the selected font	-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Challenge 4</title>
		<style>

		.errormsg {
			/* google font: Roboto Condensed */
			font-family: 'Roboto Condensed', sans-serif;
			color:red;
			display:none; }
		</style>

		<script type="text/javascript">
		function checkForm(){
			// Write a function that displays the appropriate error message(s) if a field is left blank. Make sure the form action is not performed if either field is blank.
			var n = document.getElementById("fullname");
			var a = document.getElementById("streetaddr");
			var n_msg = document.getElementById("nameerrormsg");
			var a_msg = document.getElementById("addrerrormsg");

			if (!n.value){
				n_msg.style.display = "block";
			} else {
				n_msg.style.display = "none";
			}

			if (!a.value){
				a_msg.style.display = "block";
			} else {
				a_msg.style.display = "none";
			}

			if (!n.value || !a.value){
				return false;
			}
		}
		</script>
</head>
<body>
		<h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
				<fieldset>
				<legend>Personal details</legend>
					<label for="fullname">Full name: </label>
						<input type="text" name="fullname" id="fullname"><br/>
						<p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

					<label for ="streetaddr"></label>
						Street Address:
						<input type="text" name="streetaddr" id="streetaddr">
						<p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
				</fieldset>
				<input type="submit" value="Submit it!">
		</form>
</body>
</html>
