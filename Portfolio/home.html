<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashionable Adoptions - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/high-contrast.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="js/common.js"></script>
  </head>
  <body>
    <!-- ===== NAVIGATION ===== -->
    <header>
    </header>

    <!-- ===== CONTENT ===== -->
    <main>
      <!-- =====Hero image===== -->
      <div class="intro-box">
        <div class="container-fluid">
          <div class="row">
            <div id="intro" class="carousel slide" data-ride="carousel">
              <!-- Carousel -->
              <ol class="carousel-indicators">
                <li data-target="#intro" data-slide-to="0" class="active"></li>
                <li data-target="#intro" data-slide-to="1"></li>
                <li data-target="#intro" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="img/hero-images/hero-image-1.jpeg" alt="My favorite records">
                </div>
                <div class="item">
                  <img src="img/hero-images/hero-image-2.jpg" alt="My favorite playlists">
                </div>
                <div class="item">
                  <img src="img/hero-images/hero-image-3.jpeg" alt="My favorite concert experiences">
                </div>
              </div>
              <!--===== Buttons: Previous & Next =====-->
              <a class="left carousel-control" href="#intro" role="button" data-slide="prev">
                <span class="fa fa-angle-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#intro" role="button" data-slide="next">
                <span class="fa fa-angle-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Anndo's recommendation -->
      <section class="albums-box">
        <!-- Title -->
        <h2 class="section-title"> Recommended Albums </h2>
        <div class="container-fluid">
          <div class="row">
            <!-- Highlight -->
            <div class="col-md-12">
              <img src="img/album-covers/album-cover-top.jpg" alt="Radiohead's OKNOTOK">
            </div>

            <!-- Other -->
            <div class="col-md-12">
              <div class="col-xs-12 col-sm-6 col-md-3">
                <img src="img/album-covers/album-cover-1.jpeg" alt="LCD Soundsystem's">
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3">
                <img src="img/album-covers/album-cover-2.jpg" alt="LCD Soundsystem's">
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3">
                <img src="img/album-covers/album-cover-4.jpg" alt="The Beatles' Revolver">
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3">
                <img src="img/album-covers/album-cover-5.jpg" alt="Arctic Monkey's AM">
              </div>
            </div>

            <!-- Button -->
            <button class="homepage-button">View More</button>
          </div>
        </div>
      </section>

      <!-- Anndo's Favorite Music Video -->
      <hr>
      <section class="mv-box">
        <!-- Title -->
        <h2 class="section-title"> Live Music </h2>
        <!-- Vidoes -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/k6_ibA9_kJU" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/s41CaBbrmZk" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/Ezl-k-iig10" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/jfNOdsvMke4" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/gI2eO_mNM88" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/eu0KsZ_MVBc" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/2A2XBoxtcUA" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <iframe src="https://www.youtube.com/embed/SaHrqKKFnSA" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
    </footer>
  </body>
</html>
