<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fashionable Adoptions - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/high-contrast.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <!-- ===== NAVIGATION ===== -->
    <header>
    </header>

    <!-- ===== CONTENT ===== -->
    <main>
      <!-- Hero image -->
      <div class="intro-box">
        <div class="container-fluid">
          <div class="row">
            <div id="intro" class="carousel slide" data-ride="carousel">
              <!--===== Carousel =====-->
              <ol class="carousel-indicators">
                <li data-target="#intro" data-slide-to="0" class="active"></li>
                <li data-target="#intro" data-slide-to="1"></li>
                <li data-target="#intro" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="img/hero-image-1.jpeg" alt="My favorite records">
                </div>
                <div class="item">
                  <img src="img/hero-image-2.jpg" alt="My favorite playlists">
                </div>
                <div class="item">
                  <img src="img/hero-image-3.jpeg" alt="My favorite concert experiences">
                </div>
              </div>
              <!--===== Buttons: Previous & Next =====-->
              <a class="left carousel-control" href="#intro" role="button" data-slide="prev">
                <span class="fa fa-angle-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#intro" role="button" data-slide="next">
                <span class="fa fa-angle-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Anndo's recommendation -->
      <section class="albums-box">
        <h2 class="section-title"> Recommended Albums </h2>
        <div class="row">
          <div class="col-md-12">
            <div class="col-xs-6 col-sm-3">
              <img src="img/album-covers/album-cover-1.jpeg" alt="">
            </div>
            <div class="col-xs-6 col-sm-3">
              <img src="img/album-covers/album-cover-2.jpg" alt="">
            </div>
            <div class="col-xs-6 col-sm-3">
              <img src="img/album-covers/album-cover-3.jpg" alt="">
            </div>
            <div class="col-xs-6 col-sm-3">
              <img src="img/album-covers/album-cover-6.jpg" alt="">
            </div>
          </div>
        </div>
      </section>
      <!-- Anndo's All-time Favorite Playlist -->
      <section class="playlist-box">

      </section>
      <!-- Anndo's Favorite Music Video -->
      <section class="mv-box">

      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
    </footer>
  </body>
</html>
