<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Employment Application Form</title>
		<!-- bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-form-helpers.min.css" rel="stylesheet">
		<link href="form-style.css" rel="stylesheet">
	</head>

	<body>
		<h2 id="title"> Your Dream Job Starts Here... </h2>
		<form name="application" action="" method="post">


		<!-- BASIC INFORMATION -->
		<h4><u>Basic Information</u></h4>
    <fieldset>
			<div class="form-group">
				<legend>Account Information:</legend>

				<div class="form-inline">
					<div class="form-group mb-2">
						<label> First name:<input id="name" name="name" type="text" placeholder="First name" required autofocus></label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<label for="lname"> Last name: </label><input id="name" name="lname" type="text" placeholder="Last name" required autofocus>
					</div>
				</div>

				<div class="form-group">
			  	<label> Email: <input type="email" name="email"   placeholder = "iyad@umich.edu"></label>
				</div>

				<div class="form-inline">
					<div class="form-group mb-2">
						<label> Password: <input type="password"   name="password1" placeholder="Password" required autofocus></label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
			  		<label> Confirm Password: *<input type="password"   name="password2" onchange="validatePass(this)" placeholder="Password" required autofocus></label>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<div class="form-group">
				<legend>Contact Information:</legend>
				<label>Phone number:<input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd"></label>

				<label>Country of Citizenship: <select id="country" class="bfh-countries" data-country="US" required></select></label>

				<label> Address: <input type="text" id="address" name="address" placeholder = "1234 N Wells St" required autofocus></label>
				<label> City: <input type="text" name="city"  placeholder = "Ann Arbor" required autofocus></label>
				<label> State: <input type="text" name="state"  placeholder = "MI" required autofocus></label>
				<label> Zip code: <input type="text" name="Zip code"  placeholder = "48108" required autofocus></label>
			</div>
		</fieldset>

		<!-- EDUCATION AND WORK EXPERIENCE -->
    <h4><u>Education and Work Experience</u></h4>
    <fieldset>
			<div class="form-group">
			<legend>Educational Information:</legend>


				<label> Degree:
				  <select name="degree">
						<option value="High school">High school</option>
						<option value="BS">B.S</option>
						<option value="BA">B.A</option>
						<option value="Meng">M.Eng</option>
						<option value="MA">M.A</option>
						<option value="MS">M.S</option>
						<option value="PhD">PhD</option>
				  </select>
				</label>

			  <label> Institution name: <input type="text" name="inst_name" placeholder = "University of Michigan"></label><br>

			  <label> Major: <input type="text" name="Major" placeholder = "Information System"></label><br>

			  <label> GPA: <input type="number" step="any" name="GPA" min="0" max="4"></label> /4.0<br>

				<button id="addDegree"> Add degree </button>
			</div>
		</fieldset>

		<fieldset>
			<div class="form-group">
				<legend>Work Experience:</legend>
				<div id="work">
					<label>Company Name: <input type="text" name="name" placeholder="Google"></label>
					<label>Job Title: <input type="text" name="title" placeholder="Software Engineer"></label>
					<label>Join Date: <input type="date" name="joindate"></label>
					<label>End Date: <input type="date" name="enddate"></label>
				</div>
				<button id="addWork">Add Employer</button>
			</div>
		</fieldset>


		<!-- EDUCATION AND WORK EXPERIENCE -->
    <h4><u>Position</u></h4>

    <fieldset>
			<div class="form-group">
				<legend>Type of Work:</legend>
				What are you interested in applying for:
					<label><input type="checkbox" name="position" value="internship"> Internship</label>
					<label><input type="checkbox" name="position" value="full-time"> Full-time</label>
					<label><input type="checkbox" name="position" value="part-time"> Part-time</label>
			</div>
		</fieldset>

		<fieldset>
			<div class="form-group">
				<legend>Resume and Cover Letter:</legend>
				<label>Upload Resume: *<input type="file" name="resume" accept="application/pdf"></label>
				<label>Upload Cover Letter: <input type="file" name="coverletter" accept="application/pdf"></label>
			</div>
		</fieldset>

		<fieldset>
			<div class="form-group">
				<legend>Position:</legend>
				<label>Which position are you interested in applying:
				<select name="position">
					<optgroup label="Information Technology">
						<option>Network Engineer</option>
					</optgroup>
					<optgroup label="Finance">
						<option>Financial Analyst</option>
					</optgroup>
					<optgroup label="Software Development">
						<option>Project Manager</option>
					</optgroup>
					<optgroup label="Legal">
						<option>Attorney</option>
					</optgroup>
					<optgroup label="Human Resources">
						<option>Coordinator</option>
					</optgroup>
					<optgroup label="Research">
						<option>Research Associate</option>
					</optgroup>
					<optgroup label="Transport">
						<option>Driver</option>
					</optgroup>
				</select></label>

				<label>Office Location:
				<input list="locations" name="locations">
				<datalist id="locations">
				  <option value="New York">
					<option value="San Francisco">
					<option value="Detroit">
					<option value="Ann Arbor">
					<option value="Chicago">
					<option value="Pittsburgh">
				</datalist></label>

				<label>Expected Start Date: <input type="date" name="startdate"></label>

				<label>Expected Salary: $<input type="range" name="salary" min="40" max="200" step="5" value="100" onchange="updateSalary(this)"></label><br/><span id="salary"></span>


				<label>Personal Website/Portfolio: <input type="url" name="website" placeholder="www.mywebsite.com"></label>
			</div>
		</fieldset>


	<input type="submit" value = "Apply">

	</form>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
	</body>
</html>
